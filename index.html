<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://api.fonts.coollabs.io" />
    <link
      href="https://api.fonts.coollabs.io/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__body">
          <h1 class="card_body_heading">
            Get <span class="heading_span">insights</span> that help your
            business grow
          </h1>
          <p class="card_body_description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card_body_stats">
            <p class="stats">
              <span class="stats_span">10k+</span><br />companies
            </p>
            <p class="stats">
              <span class="stats_span">314</span><br />templates
            </p>
            <p class="stats">
              <span class="stats_span">12m+</span><br />queries
            </p>
          </div>
        </div>
        <picture class="picture">
          <source
            media="(min-width: 600px)"
            srcset="images/image-header-desktop.jpg"
          />
          <img
            src="images/image-header-mobile.jpg"
            alt="People colaborating in their office"
          />
        </picture>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>
    </div> -->
  </body>
</html>
